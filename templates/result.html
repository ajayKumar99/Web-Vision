{% extends "layout.html" %}

{% block style %}
<style>
    .flex-cont {
        display: flex;
        flex-direction: column;
    }

    .flex-cont>div {
        background-color: darkgrey;
        margin: 10px;
        padding: 10px;
        height: 700px;
    }

    .flex-int {
        display: flex;
    }

    .logo {
        background: url('../static/logo.png') center / cover;
        width: 5%;
        height: 100%;
        margin: 0% 2% 0% 0%;
    }
</style>
{% endblock %}

{% block nav %}
<header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
        <div class="logo"></div>
        <span class="mdl-layout-title">Web Vision</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="{{ url_for('index') }}">Home</a>
            <a class="mdl-navigation__link" href="">Developer</a>
            <a class="mdl-navigation__link" href="">API</a>
            <a class="mdl-navigation__link" href="">Documentation</a>
        </nav>
    </div>
</header>
<div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Web Vision</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="{{ url_for('index') }}">Home</a>
        <a class="mdl-navigation__link" href="">Developer</a>
        <a class="mdl-navigation__link" href="">API</a>
        <a class="mdl-navigation__link" href="">Documentation</a>
    </nav>
</div>
{% endblock %}

{% block body %}
<main>
    <div class="container flex-cont">
        <div class="flex-int">
            <div class="container" id="input">
                <img src="{{url}}" alt="sample" style="max-width: 100%;max-height: 100%;">
            </div>
            <div class="container" id="output">
                <object data="{{url_for('generate_template')}}" type="text/html" width="100%" height="100%"></object>
            </div>
        </div>
        <br>
        <a href="http://127.0.0.1:5000/download_document" download><button class="btn btn-dark"
                style="width: 100%;">Download HTML document</button></a>
        <br>
        <button class="btn btn-success"
            onclick="window.open('http://127.0.0.1:5000/web_vision_toolkit' , '_blank');">Start Editing</button>
    </div>
</main>
{% endblock %}
